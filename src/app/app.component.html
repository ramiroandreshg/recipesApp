<app-header 
  (recipesClicked)="onRecipesEventFired()"
  (shoppingListClicked)="onShoppingListEventFired()"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentSection === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="currentSection === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
